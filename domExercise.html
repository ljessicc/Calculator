<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom file</title>
    <link rel="stylesheet" href="domExercise.css">
    </link>

</head>

<body>
    <div class="grid-container">
        <div class="mountain-table">
            <h1>Mountains</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Height</th>
                    <th>Place</th>
                </tr>
                <tbody id="table-body">
                    <tr>
                        <td>Kilimanjaro</td>
                        <td>5894</td>
                        <td>Tanzania</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mountains-slider">
            <img src="images/Mt1.jpg" alt="Mountain-1">
        </div>
        <div class="mountains-slider">
            <img src="images/Mt2.jpg" alt="Mountain-2">
        </div>
        <div class="mountains-slider">
            <img src="images/Mt3.jpg" alt="Mountain-3">
        </div>
        <div class="mountains-slider">
            <img src="images/mt4.jpg" alt="Mountain-4">
        </div>
    </div>
    <script src="domExercise.js"></script>
</body>

</html>
